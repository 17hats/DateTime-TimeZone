[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = DateTime-TimeZone-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = xt/**/*
argv = --profile $ROOT/perlcriticrc --program-extensions .pl  --program-extensions .t --program-extensions .psgi

[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = DateTime-TimeZone-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = xt/**/*
argv = --profile=$ROOT/perltidyrc
