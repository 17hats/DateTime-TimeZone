---
addons:
  apt:
    packages:
      - aspell
      - aspell-en
language: perl
perl:
  - blead
  - dev
  - '5.28'
  - '5.26'
  - '5.24'
  - '5.22'
  - '5.20'
  - '5.18'
  - '5.16'
  - '5.14'
  - '5.12'
  - '5.10'
  - '5.8'
cache:
  directories:
    - $HOME/perl5
matrix:
  allow_failures:
    - perl: blead
    - perl: dev
  fast_finish: 1
  include:
    - env: COVERAGE=1
      perl: '5.28'
env:
  global:
    - AUTHOR_TESTING=1
    - RELEASE_TESTING=1
before_install:
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR
install:
  - sudo apt-get update
  - sudo apt-get install rdfind symlinks
  - cpan-install ExtUtils::MakeMaker~6.68 --deps
  - git clone https://github.com/eggert/tz.git /tmp/tz
  - pushd /tmp/tz
  - export TZ_VERSION=$(git describe --abbrev=0 --tags)
  - git checkout $TZ_VERSION
  - popd
  - mv /tmp/tz "/tmp/$TZ_VERSION"
  - perl ./tools/update-from-latest-olson --notests --nodownload --dir "/tmp/$TZ_VERSION"
script:
  - perl Makefile.PL
  - make
  - prove -br -j$(test-jobs) $(test-files)
